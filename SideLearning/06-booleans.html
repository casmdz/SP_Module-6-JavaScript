<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>
<body>
    <h1>Booleans</h1>
    <script>
        true
        console.log(typeof true);
        false
        // BOOLEANS are another type of value but only true and false
        // purpose is to represent T or F
        console.log(3<5); // true
        console.log(3>5); // false

        console.log(5 === '5.00'); //false,,, avoid double == 

        if (true){
            console.log('hello');
        };

        if (false){
            console.log('hello');
        } else {
            console.log('else');
        };

        const age = 15;
        
        if  (age >= 16){
            console.log('You can drive');
            console.log('CONGRATS');
        } else if (age >= 14) {
            console.log('almost there');
        } else {
            console.log('You cannot drive');
        }


    </script>
    
</body>
</html>
