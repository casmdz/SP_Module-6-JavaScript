<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cas Rock Paper Scissors</title>
</head>

<body>
    <h5>Rock Paper Scissors</h5>
    <p><a href="https://supersimple.dev/projects/booleans/" target="_blank">Click</a> for project</p>
    <p><u>Algorithm</u><br>
        <ol>
            <li>Computer randomly selects a move</li>
            <li>Compare the movies to get the result</li>
            <li>Update a score</li>
            <li>Display the result and score in a pop up</li>
        </ol>
    </p>
    <hr style="margin: 25px;">

    <button onclick="
    playGame('rock');
    ">Rock</button>


    <button onclick="
    playGame('paper');
    ">Paper</button>


    <button onclick="
    playGame('scissors');
    ">Scissors</button>


    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;

    ">Reset Score</button>


    <script>

        const score = {
            wins : 0,
            losses : 0,
            ties : 0
        };


        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            //console.log(pickComputerMove());

            let result = '';

            if (playerMove === 'scissors') {

                if (computerMove === 'rock') {
                    result = 'you lose';
                } else if (computerMove === 'paper') {
                    result = 'you win';
                } else if (computerMove === 'scissors') {
                    result = 'tie';
                }

            } else if (playerMove === 'paper') {

                if (computerMove === 'rock') {
                    result = 'you win';
                } else if (computerMove === 'paper') {
                    result = 'tie';
                } else if (computerMove === 'scissors') {
                    result = 'you lose';
                }

            } else if (playerMove === 'rock') {

                if (computerMove === 'rock') {
                    result = 'tie';
                } else if (computerMove === 'paper') {
                    result = 'you lose';
                } else if (computerMove === 'scissors') {
                    result = 'you win';
                }
            }


            if (result === 'you win') {
                score.wins+=1;
            } else if (result === 'you lose') {
                score.losses+=1;
            } else if (result === 'tie') {
                score.ties+=1;
            }


            alert(`You picked ${playerMove.toUpperCase()}. Computer picked ${computerMove.toUpperCase()}. ${result}.
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);

        }



        //let computerMove = ''; //global variable

        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }
            return computerMove;
            // return variable is prefered over global variable
        }


    </script>

</body>

</html>
