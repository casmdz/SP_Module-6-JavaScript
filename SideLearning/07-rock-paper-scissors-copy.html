<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cas Rock Paper Scissors</title>
</head>

<body>
    <h5>Rock Paper Scissors</h5>
    <p><a href="https://supersimple.dev/projects/booleans/" target="_blank">Click</a> for project</p>

    <button onclick="
    playGame('rock');
    ">Rock</button>


    <button onclick="
    playGame('paper');
    ">Paper</button>


    <button onclick="
    playGame('scissors');
    ">Scissors</button>




    <script>
        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            //console.log(pickComputerMove());

            let result = '';

            if (playerMove === 'scissors') {

                if (computerMove === 'rock') {
                    result = 'you lose';
                } else if (computerMove === 'paper') {
                    result = 'you win!';
                } else if (computerMove === 'scissors') {
                    result = 'tie';
                }

            } else if (playerMove === 'paper') {

                if (computerMove === 'rock') {
                    result = 'you win';
                } else if (computerMove === 'paper') {
                    result = 'tie';
                } else if (computerMove === 'scissors') {
                    result = 'you lose';
                }

            } else if (playerMove === 'rock') {

                if (computerMove === 'rock') {
                    result = 'Tie';
                } else if (computerMove === 'paper') {
                    result = 'you lose';
                } else if (computerMove === 'scissors') {
                    result = 'you win';
                }
            }

            alert(`You picked ${playerMove.toUpperCase()}. Computer picked ${computerMove.toUpperCase()}. ${result}.`);

        }



        //let computerMove = ''; //global variable

        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }
            return computerMove;
            // return variable is prefered over global variable
        }


    </script>

</body>

</html>
